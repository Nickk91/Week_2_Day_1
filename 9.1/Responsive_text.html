<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Text</title>
    <style>
      h1 {
        text-align: center;
        font-weight: 900;
        font-size: 100px;
      }
      @media (max-width: 1100px) {
        h1 {
          font-size: 120px;
        }
      }

      @media (max-width: 900px) {
        h1 {
          font-size: 90px;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 70px;
        }
      }
    </style>
  </head>

  <body>
    <h1>This Text is Fluid</h1>
    <h1>This is an accordion</h1>
  </body>
</html>
